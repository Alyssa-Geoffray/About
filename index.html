<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Orbitron|ZCOOL+XiaoWei" rel="stylesheet">
    <title>Alyssa Geoffray</title>
</head>

<style>
    html,
    body {
        height: 100%;
        margin: 0;
        overflow: hidden;
    }

    canvas {
        width: 100%;
        height: 100%;
        display: block;
    }

    .label {
        color: white;
        background: black;
        width: 33.33333%;
        float: left;
        font-size: 24px;
        padding-top: 10%;
        padding-bottom: 0%;
        font-family: 'Orbitron', sans-serif;
    }

    #biolabel:hover {
        color: rgb(255, 203, 211);
    }

    #portlabel:hover {
        color: rgb(170, 238, 170);
    }

    #contactlabel:hover {
        color: rgb(159, 211, 241);
    }

</style>

<body>
    <center>
        <a href='bio.html' id='biolabel' class='label'>Bio</a>
        <a href='port.html' id='portlabel' class='label'>Port</a>
        <a href='contact.html' id='contactlabel' class='label'>Contact</a>
    </center>


    <script src="js/three.js"></script>
    <script src='js/three.min.js'></script>

    <script>

        var scene = new THREE.Scene();
        var camera = new THREE.PerspectiveCamera(60, 1, 1, 1000);
        camera.position.set(0, -3, 20);
        var renderer = new THREE.WebGLRenderer({
            antialias: true
        });
        var canvas = renderer.domElement;
        document.body.appendChild(canvas);

        var box = new THREE.Mesh(new THREE.BoxBufferGeometry(), new THREE.MeshNormalMaterial());
        box.geometry.translate(0, 0, 0.5);
        box.scale.set(2, 2, 7);
        scene.add(box);

        var plane = new THREE.Plane(new THREE.Vector3(0, 0, 1), -10);
        var raycaster = new THREE.Raycaster();
        var mouse = new THREE.Vector2();
        var pointOfIntersection = new THREE.Vector3();
        canvas.addEventListener("mousemove", onMouseMove, false);

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            raycaster.ray.intersectPlane(plane, pointOfIntersection);
            box.lookAt(pointOfIntersection);
        }

        renderer.setAnimationLoop(() => {
            if (resize(renderer)) {
                camera.aspect = canvas.clientWidth / canvas.clientHeight;
                camera.updateProjectionMatrix();
            }
            renderer.render(scene, camera);
        });

        function resize(renderer) {
            const canvas = renderer.domElement;
            const width = canvas.clientWidth;
            const height = canvas.clientHeight;
            const needResize = canvas.width !== width || canvas.height !== height;
            if (needResize) {
                renderer.setSize(width, height, false);
            }
            return needResize;
        }

    </script>


</body>

</html>
